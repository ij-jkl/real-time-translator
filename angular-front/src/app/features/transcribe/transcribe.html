<main class="container">
  <header class="header">
    <h1> Transcripci贸n en Tiempo Real</h1>
  </header>

  <section class="status-bar" aria-label="Estado de la transcripci贸n">
    <div class="status-grid">
      <div class="status-item" *ngFor="let s of statusList">
        <div
          class="status-indicator"
          [class.connected]="s.connected"
          [attr.aria-label]="s.ariaLabel"
          role="status"
        ></div>
        <span class="status-text">{{ s.text }}</span>
      </div>
    </div>
  </section>

  <nav class="controls" aria-label="Controles">
    <button class="btn btn-primary"
            (click)="connect()"
            [disabled]="status().websocket === 'connected'"
            aria-label="Conectar WebSocket"
            [attr.aria-pressed]="status().websocket === 'connected'">
      Conectar WebSocket
    </button>
    <button class="btn btn-danger"
            (click)="disconnect()"
            [disabled]="status().websocket !== 'connected'"
            aria-label="Desconectar WebSocket"
            [attr.aria-pressed]="status().websocket !== 'connected'">
      Desconectar
    </button>
    <button class="btn btn-secondary"
            (click)="clear()"
            aria-label="Limpiar Transcripci贸n">
      Limpiar Transcripci贸n
    </button>
  </nav>

  <section class="transcription-panel" aria-label="Panel de transcripci贸n">
    <div class="panel-header">
      <span> Transcripci贸n en Vivo</span>
      <span class="word-count">{{ totalWords() }} palabras</span>
    </div>

    <div class="transcription-content" aria-live="polite" #transcriptionContent>
      <div *ngIf="transcription(); else waiting">
        <pre>{{ transcription() }}</pre>
      </div>
      <ng-template #waiting>
        <div class="empty-state">
          Esperando transcripci贸n... Conecta el WebSocket y comienza a hablar.
        </div>
      </ng-template>
    </div>
  </section>

  <section class="stats-panel" aria-label="Estad铆sticas de la sesi贸n">
    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-number">{{ totalWords() }}</span>
        <span class="stat-label">Total Palabras</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">{{ sessionTime() }}</span>
        <span class="stat-label">Tiempo Sesi贸n</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">{{ chunksProcessed() }}</span>
        <span class="stat-label">Chunks Procesados</span>
      </div>
    </div>
  </section>
</main>
